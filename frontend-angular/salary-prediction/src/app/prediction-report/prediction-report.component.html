<div class="report">
  <table
    mat-table
    #table
    [dataSource]="predictService.predictionReports"
    class="mat-elevation-z8"
  >
    <ng-container matColumnDef="year">
      <th mat-header-cell *matHeaderCellDef>Year</th>
      <td mat-cell *matCellDef="let row">{{ row.year }}</td>
    </ng-container>
    <ng-container matColumnDef="startSalary">
      <th mat-header-cell *matHeaderCellDef>Start Salary</th>
      <td mat-cell *matCellDef="let row">{{ row.startSalary }}</td>
    </ng-container>
    <ng-container matColumnDef="incrementAmount">
      <th mat-header-cell *matHeaderCellDef>Increment Amount</th>
      <td mat-cell *matCellDef="let row">{{ row.incrementAmount }}</td>
    </ng-container>
    <ng-container matColumnDef="deductionAmount">
      <th mat-header-cell *matHeaderCellDef>Deduction Amount</th>
      <td mat-cell *matCellDef="let row">{{ row.deductionAmount }}</td>
    </ng-container>
    <ng-container matColumnDef="salaryGrowth">
      <th mat-header-cell *matHeaderCellDef>Increment Amount</th>
      <td mat-cell *matCellDef="let row">{{ row.salaryGrowth }}</td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
</div>
